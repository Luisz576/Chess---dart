<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header-content">
                    <h1>Chess</h1>
                    <div class="header-options">
                        <h2 class="header-creator">Criado por: <a target="_blank" href="https://github.com/Luisz576/Chess---dart">Luisz576</a></h2>
                        <p id="chess-game-message">Conectando...</p>
                        <p id="chess-game-player-time">Vez de X</p>
                        <!-- TODO: VEZ DE QUEM -->
                    </div>
                </div>
            </div>
        </header>
        <main class="chess-game">
            <div>
                <canvas id="chess-canvas">
                    O Canvas não está ativado em seu Browser
                </canvas>
            </div>
        </main>
        <div id="chess-modal" class="modal">
            <div class="modal-box">
                <h3 id="chess-modal-message"></h3>
            </div>
        </div>
        <div id="chess-modal-select-piece" class="modal">
            <div class="modal-box">
                <ul>
                    <li class="chess-type-option">Queen</li>
                    <li class="chess-type-option">Knight</li>
                    <li class="chess-type-option">Tower</li>
                    <li class="chess-type-option">Bishop</li>
                </ul>
            </div>
        </div>
        <aside style="display: none;">
            <img src="imgs/w_king_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/w_queen_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/w_rook_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/w_knight_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/w_pawn_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/w_bishop_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/b_king_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/b_queen_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/b_rook_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/b_knight_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/b_pawn_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
            <img src="imgs/b_bishop_svg_withShadow.svg" class="chess-piece-img" alt="chess-piece-img">
        </aside>
        <!-- DOMAIN -->
        <script src="./js/domain/chess_event_type.js"></script>
        <script src="./js/domain/chess_piece_moviments.js"></script>
        <script src="./js/domain/chess_piece_types.js"></script>
        <!-- MODELS -->
        <script src="./js/models/chess_piece.js"></script>
        <!-- SERVICES -->
        <script src="./js/services/chess_pieces_controller.js"></script>
        <script src="./js/services/chess_render.js"></script>
        <script src="./js/services/chess_api.js"></script>
        <script src="./js/services/chess_controller.js"></script>
        <!-- GAME -->
        <script src="./js/chess.js"></script>
    </body>
</html>
